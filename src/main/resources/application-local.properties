# Local development profile - uses in-memory OTP storage
# Use this profile when Redis is not available: --spring.profiles.active=local
# 
# HOW TO USE THIS PROFILE:
# 1. Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local
# 2. Or set environment variable: export SPRING_PROFILES_ACTIVE=local
# 3. Or in IDE: Set "Active profiles" to "local" in run configuration
#
# This profile extends application.properties and overrides specific values for local development.

