# Test profile configuration
# Uses in-memory or mocked services to avoid requiring external dependencies

# MongoDB - use embedded or test container
# For now, tests that require full context will need MongoDB running
# Or use @DataMongoTest for repository-only tests

# Redis - can be mocked or use embedded
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable auto-index creation in tests
spring.data.mongodb.auto-index-creation=false

# JWT - use test secret
jwt.secret=test-secret-key-for-jwt-hmac-sha256-algorithm-minimum-32-bytes-long
jwt.expiration=86400000

# Twilio - use test credentials (won't actually send SMS)
twilio.accountSid=test-account-sid
twilio.authToken=test-auth-token
twilio.fromNumber=+1234567890

